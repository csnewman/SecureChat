<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            display: block;
            clear: both;
        }
        
        ul.messages {
            padding: 0px;
        }
        
        ul.messages li {
            display: block;
            position: relative;
            float: left;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 0px;
            margin-right: 40px;
            background: #1b4b99;
            color: #fff;
        }
        
        ul.messages .right {
            margin-left: 40px;
            margin-right: 0px;
            float: right;
            background: #216fed;
        }
    </style>
</head>

<body>
    <ul class="messages">
        @MESSAGES@
    </ul>

    <script>
        window.scrollTo(0, document.body.scrollHeight);
    </script>

</body>

</html>
